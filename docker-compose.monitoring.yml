services:
  # Prometheus - Recolección de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: taller-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - taller-monitoring
    depends_on:
      - node-exporter

  # Grafana - Visualización de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: taller-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - taller-monitoring
    depends_on:
      - prometheus

  # Node Exporter - Métricas del sistema (CPU, memoria, disco)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: taller-node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - taller-monitoring

  # MCP-AIOps - Análisis inteligente con IA
  mcp-aiops:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taller-mcp-aiops
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PROMETHEUS_URL=http://prometheus:9090
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    networks:
      - taller-monitoring
    depends_on:
      - prometheus

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  taller-monitoring:
    driver: bridge