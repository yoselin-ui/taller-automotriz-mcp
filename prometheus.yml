global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'taller-mecanico'
    environment: 'development'

scrape_configs:
  # Prometheus propio
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend del taller (tus métricas de negocio)
  - job_name: 'taller-backend'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Node Exporter (métricas del sistema)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # MCP AIOps (análisis con IA)
  - job_name: 'mcp-aiops'
    static_configs:
      - targets: ['mcp-aiops:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s